<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aphiwokuhle Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="container">
    

    <!-- SIDEBAR -->

<div class="sidebar">
  <div class="sidebar-icon active">
    <img src="assets/icon-board.svg" alt="Board" />
  </div>

  <div class="sidebar-icon">
    <img src="assets/icon-calendar.svg" alt="Calendar" />
  </div>

  <div class="sidebar-icon">
    <img src="assets/icon-settings.svg" alt="Settings" />
  </div>

  <div class="sidebar-icon">
    <img src="assets/icon-user.svg" alt="Profile" />
  </div>
</div>


    <!-- TOP HEADER -->
    <header class="heading">
      <div class="hidden-logo">
        <img class="app-logo mobile-logo" src="assets/favicon.svg" alt="Logo Small" />
      </div>
      <div class="hidden-h1">
        <div class="board-indicator">
          <h1>Launch Career</h1>
        </div>
      </div>

      <div class="heading-right">
        <!-- Desktop: top-right add button -->
        <button class="add-btn" id="addTaskTopRight">+ Add New Task</button>
        <!-- Mobile / tablet: circle button -->
        <button id="addTaskMobile" class="circle-btn" aria-label="Add Task">+</button>
      </div>
    </header>
<div class="board">

  <div class="column">
    <h2>To Do</h2>
    <div class="column-tasks" id="todo-column"></div>
    <div class="add-task-btn" data-status="todo">+ Add Task</div>
  </div>

  <div class="column">
    <h2>Doing</h2>
    <div class="column-tasks" id="doing-column"></div>
    <div class="add-task-btn" data-status="doing">+ Add Task</div>
  </div>

  <div class="column">
    <h2>Done</h2>
    <div class="column-tasks" id="done-column"></div>
    <div class="add-task-btn" data-status="done">+ Add Task</div>
  </div>

</div>

  <!-- Floating Add Button (optional) -->
  <button id="addTaskFab" class="fab" aria-label="Add Task">+</button>

 <!-- MODAL OVERLAY -->
<div id="modal-overlay" class="modal-overlay hidden"></div>

<!-- MODAL -->
<div id="task-modal" class="modal hidden">

  <h2 id="modal-title">Add Task</h2>

  <label>Title</label>
  <input id="modal-title-input" type="text" placeholder="Enter task title" />

  <label>Description</label>
  <textarea id="modal-desc-input" placeholder="Write a short description..."></textarea>

  <label>Priority</label>
  <div class="priority-options">
    <button class="priority-btn" data-value="High">High</button>
    <button class="priority-btn" data-value="Medium">Medium</button>
    <button class="priority-btn" data-value="Low">Low</button>
  </div>

  <label>Status</label>
  <select id="modal-status-input">
    <option value="todo">To Do</option>
    <option value="doing">Doing</option>
    <option value="done">Done</option>
  </select>

  <div class="modal-actions">
    <button id="delete-task-btn" class="delete-btn hidden">Delete</button>
    <button id="cancel-btn" class="cancel-btn">Cancel</button>
    <button id="save-btn" class="save-btn">Save</button>
  </div>

</div>


  <script type="module" src="main.js"></script>

</body>
</html>
