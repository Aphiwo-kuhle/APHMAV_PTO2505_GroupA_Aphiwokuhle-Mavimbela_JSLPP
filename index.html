<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aphiwokuhle Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">

  <!-- ===================== SIDEBAR ===================== -->
  <aside id="sidebar" class="sidebar">
    <!-- Close Sidebar (MOBILE ONLY) -->
<button id="closeSidebar" class="close-sidebar-btn">Ã—</button>

    
    <!-- Logo -->
    <div class="sidebar-header">
      <img src="assets/logo-light.svg" alt="Logo" class="sidebar-logo" />
    </div>

    <!-- Boards List -->
    <p class="sidebar-title">ALL BOARDS (1)</p>
    <div class="board-item active">Launch Career</div>

    <!-- Theme Toggle -->
    <div class="theme-toggle-block">
      <span>ğŸŒ</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
      <span>ğŸŒ™</span>
    </div>

    <!-- Hide Sidebar Button -->
    <button id="hideSidebar" class="hide-sidebar-btn">
      <span>ğŸš«</span> Hide Sidebar
    </button>

  </aside>

  <!-- Eye icon when sidebar is hidden -->
  <button id="showSidebar" class="show-sidebar-btn">ğŸ‘</button>

  <!-- ===================== MAIN CONTENT ===================== -->
  <main class="content">

    <!-- Header -->
    <header class="top-bar">
      <div class="top-left">
        <img class="mobile-logo" src="assets/favicon.svg" alt="Logo Small" />
        <h1 id="boardTitle">Launch Career</h1>
      </div>

      <div class="top-actions">
        <button id="addTaskTopRight" class="primary-btn">
          + Add New Task
        </button>

        <button id="addTaskMobile" class="circle-btn">+</button>
      </div>
    </header>

    <!-- ===================== KANBAN COLUMNS ===================== -->
    <section id="columns" class="columns">

      <div class="column" data-col="todo">
        <p class="column-title"><span class="dot"></span> TODO (<span id="todoCount">0</span>)</p>
        <div id="todoList" class="task-list"></div>
      </div>

      <div class="column" data-col="doing">
        <p class="column-title"><span class="dot"></span> DOING (<span id="doingCount">0</span>)</p>
        <div id="doingList" class="task-list"></div>
      </div>

      <div class="column" data-col="done">
        <p class="column-title"><span class="dot"></span> DONE (<span id="doneCount">0</span>)</p>
        <div id="doneList" class="task-list"></div>
      </div>

    </section>

  </main>

  <!-- Floating Add Task Button -->
  <button id="addTaskFab" class="fab">+</button>

  <!-- ===================== MODAL ===================== -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">

      <button id="closeModal" class="close-btn">Ã—</button>
      <h2 id="modalTitle">Add New Task</h2>

      <form id="taskForm" novalidate>

        <input type="hidden" id="taskId" />

        <label>Title</label>
        <input id="title" type="text" placeholder="e.g., Launch Epic Career ğŸš€" required />

        <label>Description</label>
        <textarea id="desc" rows="3" placeholder="A short description..."></textarea>

        <label>Status</label>
        <select id="status" required>
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>

        <label>Priority</label>
        <select id="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <div class="modal-actions">
          <button type="submit" id="primaryAction" class="primary-btn">Create Task</button>
          <button type="button" id="editAction" class="secondary-btn hidden">Edit</button>
          <button type="button" id="deleteAction" class="danger-btn hidden">Delete</button>
        </div>

      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  
</body>
</html>
